<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 60%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        select, button {
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 10px;
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Text Summarizer</h1>
        <form id="summarizerForm">
            <label for="text">Enter Text to Summarize:</label><br>
            <textarea id="text" name="text" placeholder="Paste your text here..." required></textarea><br>

            <label for="type">Select Summary Type:</label><br>
            <select id="type" name="type">
                <option value="abstractive">Abstractive</option>
                <option value="extractive">Extractive</option>
                <option value="generation">Text Generation</option>
            </select><br>

            <button type="submit">Summarize</button>
        </form>

        <h3>Summary:</h3>
        <div id="output">Your summary will appear here...</div>
    </div>

    <script>
        document.getElementById('summarizerForm').onsubmit = async function (e) {
            e.preventDefault();

            const inputText = document.getElementById('text').value;
            const summaryType = document.getElementById('type').value;

            const response = await fetch('/summarize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    text: inputText,
                    type: summaryType
                })
            });

            const result = await response.json();
            const outputDiv = document.getElementById('output');

            if (result.error) {
                outputDiv.textContent = `Error: ${result.error}`;
            } else {
                outputDiv.textContent = result.summary;
            }
        };
    </script>
</body>
</html>
